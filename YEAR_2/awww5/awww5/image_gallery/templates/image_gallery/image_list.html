<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Image List</title>
</head>
<body>
    <a href="{% url 'admin:index' %}">Admin Login</a>

    <h1>SVG Image List</h1>
    <ul>
        {% for image in images %}
        <li>
            <a href="{% url 'view_svg' image.id %}">Image {{ image.id }} : {{ image.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
